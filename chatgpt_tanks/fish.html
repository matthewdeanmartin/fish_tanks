<meta charset="UTF-8">
<div id="fish-tank">
  <div class="wave">🌊</div>
  <div class="wave">🌊</div>
  <div class="wave">🌊</div>
  <div class="fish">🐟</div>
  <div class="fish">🐠</div>
  <div class="fish">🐟</div>
  <div class="shark">🦈</div>
  <div class="whale">🐋</div>
  <div class="dolphin"></div>
  <div class="octopus">🐙</div>
    <div class="octopus">🐙</div>
</div>

<style>
     .fish {
    content: '🐟';
    /*width: 50px;*/
    /*height: 50px;*/
    /*position: absolute;*/
    /*animation: fish-animation 6s ease-in-out infinite;*/
  }
  #fish-tank {
    width: 100%;
    height: 100%;
    position: relative;
  }
  .wave {
    width: 100%;
    height: 20px;
    background-color: blue;
    position: absolute;
    top: 0;
    animation: wave-animation 3s ease-in-out infinite;
  }
  .fish, .shark, .whale, .dolphin, .octopus {
    width: 50px;
    height: 50px;
    position: absolute;
    animation: fish-animation 6s ease-in-out infinite;
  }
  @keyframes wave-animation {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
  @keyframes fish-animation {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(100%);
    }
  }
</style>

<script>
  // JavaScript to randomly place the fish and ocean creatures on the screen
  const fishTank = document.getElementById("fish-tank");
  const fishElements = fishTank.getElementsByClassName("fish");
  const sharkElements = fishTank.getElementsByClassName("shark");
  const whaleElements = fishTank.getElementsByClassName("whale");
  const dolphinElements = fishTank.getElementsByClassName("dolphin");
  const octopusElements = fishTank.getElementsByClassName("octopus");
  const elements = [...fishElements, ...sharkElements, ...whaleElements, ...dolphinElements,
      ...octopusElements];

  function randomizePositions() {
    for (let element of elements) {
      element.style.top = `${Math.random() * 100}%`;
      element.style.left = `${Math.random() * 100}%`;
    }
  }

  randomizePositions();
  setInterval(randomizePositions, 6000);
</script>
